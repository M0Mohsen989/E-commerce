<section class="bg-slate-100 w-2/3 md:mx-auto   p-6 my-6 rounded-lg">

    <form [formGroup]="detailsForm" (ngSubmit)="detailsSubmit()">

        <div class="mb-3">
            <label for="details" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> details:</label>
            <input
            [class]="{ 
                'my-valid': detailsForm.get('details')?.valid &&detailsForm.get('details')?.touched,
                'my-invalid': detailsForm.get('details')?.invalid && detailsForm.get('details')?.touched
                }"
            
            
            formControlName="details" type="text" id="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
            
                
              </div>

              <div class="mb-3">
                <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> phone:</label>
                <input 

                [class]="{ 
                    'my-valid': detailsForm.get('phone')?.valid &&detailsForm.get('phone')?.touched,
                    'my-invalid': detailsForm.get('phone')?.invalid && detailsForm.get('phone')?.touched
                    }"
                

                formControlName="phone" type="tel" id="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
    
                    
                  </div>

                  <div class="mb-3">
                    <label for="city" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> city:</label>
                    <input  
                        
                [class]="{ 
                    'my-valid': detailsForm.get('city')?.valid &&detailsForm.get('city')?.touched,
                    'my-invalid': detailsForm.get('city')?.invalid && detailsForm.get('city')?.touched
                    }"
                    
                    formControlName="city" type="text" id="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
        
                        
                      </div>

                      <div class="flex justify-center space-x-10">
                        <button type="button" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-2">
                           <span><i class="fa-solid fa-dollar-sign fa-lg"></i></span>  Cash Payment
                        </button>
                    
                        <button (click)="detailsSubmit()" type="button" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-2">
                            <span><i class="fa-brands fa-cc-visa fa-lg mx-1"></i></span> Visa Payment
                        </button>
                    </div>
                       
    </form>

</section>
