@if (wishListData!=null) {
    <section class="bg-slate-50 w-10/12 md:mx-auto  mt-20 p-6 my-6 rounded-lg">

        <div class="p-7" >
            <div class="flex justify-between">
                    <h1 class="font-black text-3xl">Wish List</h1>
                 
            </div>

        </div>


     <div class="container w-[90%] py-6  mx-auto">

       @for (wishlist of wishListData.data; track wishlist._id) {
        <div class="flex flex-wrap justify-between items-center pb-6">

            <div class="w-full sm:w-1/5 ">

                <div class="p-img">

                    <img [src]="wishlist.imageCover" class="w-full object-contain"  alt="">
                </div>
            </div>

            <div class="w-full sm:w-1/2 ">
                <div class="p-decrep">

                    <h1 class="font-black text-xl">{{wishlist.title}}</h1>
                    <h2 class="font-black text-xl text-green-500 my-2">{{wishlist.price|currency:'GBP'}}</h2>

                    <!-- (click)="deleteSpecificItem(wishlist._id)"  -->
                    <h3 (click)="removeProduct(wishlist._id)" class="font-black text-red-600 cursor-pointer"> <span><i class=" fa-solid fa-trash  py-3"></i></span> remove</h3>
                </div>
            </div>
            <!-- [routerLink]="['/cart',wishlist._id]" -->
            <div class="w-full sm:w-1/6">
                <button  (click)="addTOCart(wishlist._id)" type="button" class="text-black   border border-green-400  focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg  px-7 py-4 text-xl text-center me-2 mb-2 ">Add to Cart</button>
            </div>
        
    </div>
       }
       
    </div> 









</section>
}
